        <main>
            <section id="contact">
                <div class="container-lg text-center">
                    <h1>Contact us!</h1>
                    <p class="lead">Questions to ask? Fill out the form to contact us directly</p>
                    <div class="container">
                        <div>
                            <hr>
                        </div>
                    </div>
                    <div class="row g-3 p-3 shadow-lg">
                        <div class="col-lg-6 text-center ">
                            <div class="p-4 my-2 bg-secondary-subtle">
                                <h3><i class="bi bi-geo-alt-fill text-primary"></i></h3>
                                <h4 class="my-lg-2">Address</h4>
                                <p class="text-muted">Nassau, The Bahamas</p>
                            </div>
                            <div class="p-4 bg-secondary-subtle">
                                <h3><i class="bi bi-envelope text-primary"></i></h3>
                                <h4 class="my-lg-2">Email</h4>
                                <p class="text-muted">johnathanalbury3@gmail.com</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <form action="">
                                <div class="row">
                                    <div class="col">
                                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                    </div>
                                    <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                    </div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="Subject"></textarea>
                                        <label for="Subject">Enter Subject:</label>
                                    </div>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Comments</label>
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                                        <button class="btn btn-primary " type="button">Submit</button>
                                    </div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </section>
        </main>
